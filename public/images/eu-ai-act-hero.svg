<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600" role="img" aria-label="EU flag with abstract AI circuit lines">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b3d91"/>
      <stop offset="1" stop-color="#07306f"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#5fb3ff" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#5fb3ff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#5fb3ff" stop-opacity="0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="600" fill="url(#bg)"/>

  <!-- Subtle glow bands -->
  <path d="M-50 420 C 350 300, 650 520, 1100 360 C 1350 270, 1500 260, 1650 300 L 1650 650 L -50 650 Z" fill="url(#glow)" filter="url(#soft)" opacity="0.9"/>

  <!-- EU stars (simplified 12-point ring) -->
  <g transform="translate(240 180)" fill="#f6c700">
    <g id="star">
      <path d="M0-18 L4-6 L17-6 L6 1 L10 14 L0 6 L-10 14 L-6 1 L-17-6 L-4-6 Z"/>
    </g>
    <!-- Place 12 stars in a circle -->
    <g transform="rotate(0) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(30) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(60) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(90) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(120) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(150) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(180) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(210) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(240) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(270) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(300) translate(0 -85)"><use href="#star"/></g>
    <g transform="rotate(330) translate(0 -85)"><use href="#star"/></g>
  </g>

  <!-- Abstract circuit lines (right side) -->
  <g stroke="#9ad7ff" stroke-opacity="0.55" stroke-width="3" fill="none">
    <path d="M720 140 H980 Q1030 140 1030 190 V260"/>
    <path d="M760 220 H980 Q1100 220 1100 340 V420"/>
    <path d="M780 360 H960 Q1040 360 1040 430 V500"/>
    <path d="M980 140 H1280 Q1340 140 1340 200 V260"/>
    <path d="M980 220 H1400 Q1460 220 1460 280 V360"/>
    <path d="M960 360 H1320 Q1380 360 1380 420 V500"/>
  </g>

  <!-- Circuit nodes -->
  <g fill="#9ad7ff" fill-opacity="0.8">
    <circle cx="1030" cy="260" r="7"/>
    <circle cx="1100" cy="420" r="7"/>
    <circle cx="1040" cy="500" r="7"/>
    <circle cx="1340" cy="260" r="7"/>
    <circle cx="1460" cy="360" r="7"/>
    <circle cx="1380" cy="500" r="7"/>
  </g>

  <!-- Subtle caption line (no text, just balance) -->
  <rect x="720" y="96" width="760" height="2" fill="#9ad7ff" opacity="0.25"/>
</svg>
